{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart | Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row mt-5" >
            <a href="/" class="anchor"><strong>Home</strong></a>
            
            <div class="col-md-4 mt-5 m-auto shadow-lg rounded-4">
                <h2 align="center">User Login</h2>

            {% if errmsg %}
            <div class="alert alert-danger">
                {{errmsg}}
            </div>
            {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 ">
                        <label for="Input1" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="Input1" name="uname" placeholder="Enter User Name">
                    </div>
                   
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input3" name="upass" placeholder="Enter password">
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger rounded-4">login</button>
                        Not Registered ?<a href="/account/register" class="anchor">register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</body>
</html>
